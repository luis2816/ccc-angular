<nav id="BreadCrumb" aria-label="breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/noticias']">Noticias</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{noticia.titulo}}</li>
                </ol>
            </div>
        </div>
    </div>
</nav>
<section>
    <div class="container">
        <div class="row">
            <h2 class="my-3">{{noticia.titulo}}</h2>
            <div class="banner rounded-5" style="height:500px;background-image: url({{noticia.ruta}});"></div>
            <div class="d-flex justify-content-between my-3">
                <small>Fecha de publicación: {{noticia.fecha}}</small>
                 
            </div>
        </div>  
        <div class="row">
            <p [class.expanded]="showMore"> {{noticia.descripcion}}</p>
            <a [class.expanded]="showMore">{{noticia.enlace}}</a>
        </div>
      
        <div class="row justify-content-center">
            <div class="col-auto">
                <button class="btn btn-primary" (click)="showMore = !showMore" *ngIf="!showMore">Ver más</button>
                <button class="btn btn-primary" (click)="showMore = !showMore" *ngIf="showMore">Ver menos</button>
            </div>
        </div>
    </div>
</section>

<section class="row bg-primary rounded-5 p-2 pt-5" id="Noticias" style="margin-bottom: 7rem;">
    <div class="col">
        <h2 class="text-white ms-3">Noticias</h2>
        <div  class="swiper slidesPerView-3 swiper-noticias" style="margin-bottom: -7rem;">
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let noticia of noticias">
                    <div class="card bg-img">
                        <div class="card-body">
                            <img src="{{noticia.ruta}}" alt="">
                            <a (click)="obtenerNoticia(noticia.oid)">{{noticia.titulo}} <i class="bi bi-arrow-right"></i></a>
                        </div>
                        <span class="badge rounded-pill text-bg-success">{{noticia.tipo}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
