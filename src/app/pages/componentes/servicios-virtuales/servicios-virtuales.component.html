<app-nav [titulo]="'Servicios'"></app-nav>
<main>
    <div class="container">
        <section class="row justify-content-evenly">
            <div class="col-md-3">
                <div class="d-grid gap-3 bordered-btns">
                    <button class="btn" type="button">Certificados<br><b>Electrónicos</b></button>
                    <button class="btn" type="button">Renovación<br><b>Registros públicos</b></button>
                    <button class="btn" type="button">Trámites de registros<br><b>públicos</b></button>
                    <button class="btn" type="button">Registro único<br><b>de proponentes - rup</b></button>
                    <button class="btn" type="button">Registro nacional<br><b>de turismo</b></button>
                    <button class="btn" type="button">Modelos de<br><b>actas y documentos</b></button>
                    <button class="btn" type="button"><b>Consultas</b></button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card shadow h-100 p-3 rounded-4">
                    <div class="card-body">
                        <h1 class="card-title text-primary mb-3">Servicios <span
                                class="fw-normal text-decoration-underline">Virtuales</span></h1>
                        <div class="card-text">
                            <div class="input-group mb-3 search-service">
                                <input type="text" class="form-control" placeholder="Registro" aria-label="buscar">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                                        class="bi bi-search"></i></button>
                            </div>
                        </div>
                        <div class="row row-cols-md-2 g-4">
                            <div class="col" *ngFor="let servicio of serviciosVirtuales">
                                <div class="card bg-img">
                                    <div class="card-body">
                                        <img src="{{servicio.ruta}}" alt="">
                                        <a href="#"><i class="bi bi-arrow-right"></i></a>
                                    </div>
                                    <span class="badge rounded-pill text-bg-success">{{servicio.titulo}}</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section class="row bg-primary rounded-5 p-2" id="Noticias" style="margin-bottom: 7rem;">
            <div class="col">
                <app-noticias [noticias]="otrosServicios" [tituloNoticias]="'Otros Servicios'"></app-noticias>
            </div>
        </section>

    </div>
</main>
