<nav id="BreadCrumb" aria-label="breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/']">Inicio</a></li>
                    <li class="breadcrumb-item"><a  [routerLink]="['/servicios-virtuales']">Servicios virtuales</a></li>
                </ol>
            </div>
        </div>
    </div>
</nav>

<main>
    <div class="container">
        <section class="row justify-content-evenly">
            <div class="col-md-3">
                <div class="d-grid gap-3 bordered-btns">
                    <button *ngFor="let servicio of lista_opcionesServicios" class="btn" 
                    type="button"   [routerLink]="['/servicios-virtuales', servicio.servicio]" (click)="enviarDato(servicio)">{{servicio.servicio}}</button>                    
                </div>
            </div>
            <div class="col-md-8 align-self-start"  >
                <div class="card shadow h-100 p-3 rounded-4">
                    <div class="card-body">
                        <h1 class="card-title text-primary mb-3">Servicios <span
                                class="fw-normal text-decoration-underline">Virtuales</span></h1>
                        <div class="card-text">
                            <div class="input-group mb-3 search-service">
                                <input type="text" class="form-control" placeholder="Registro" aria-label="buscar"  name="searchInput" id="searchInput"
                                (input)="filtrarServicio($event)">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                                        class="bi bi-search"></i></button>
                            </div>
                        </div>
                        <div class="row row-cols-md-2 g-4">
                            <div class="col"  *ngFor="let servicio of getCurrentPageEvents()">
                                <div class="card bg-img">
                                    <div class="card-body">
                                        <img src="{{servicio.rutaImagen}}" alt="">
                                        <a (click)="enviarDato(servicio)" [routerLink]="['/servicios-virtuales', servicio.servicio]"><i class="bi bi-arrow-right"></i></a>
                                    </div>
                                    <span class="badge rounded-pill text-bg-success">{{servicio.servicio}}</span>
                                </div>
                            </div>

                        </div>
                           <!-- Paginador -->
                <nav aria-label="PaginaciÃ³n" style="margin-top: 20px;">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" *ngFor="let page of getPages()" [class.active]="page === currentPage">
                            <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                        </li>
                    </ul>
                </nav>
                    </div>
                </div>
               
            </div>
        </section>

 
        <section class="row bg-primary rounded-5 p-2" id="OtrosServicios"  style="margin-bottom: 7rem;">
            <div class="col">
                <h2 class="text-white ms-3">Servicios Destacados</h2>
                <div class="swiper slidesPerView-3" style="margin-bottom: -7rem;">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" *ngFor="let servicio of lista_serviciosVirtuales_destacados">
                            <div class="card bg-img">
                                <div class="card-body">
                                    <img src="{{servicio.rutaImagen}}" alt="">
                                    <a (click)="enviarDato(servicio)" [routerLink]="['/servicios-virtuales', servicio.servicio]"><i class="bi bi-arrow-right"></i></a>

                                </div>
                                <span class="badge rounded-pill text-bg-success">{{servicio.servicio}}</span>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </section>    </div>
</main>
