<section id="MainSlider" >
  <swiper-container class="swiper mainSwiper" init="false" navigation="true" pagination="true">
    <swiper-slide class="swiper-slide" *ngFor="let img of imagenes">
      <img [src]="img.img1" alt="">
      <div class="slide-caption">
        <div class="logo"><img [src]="img.img2" width="100" alt=""></div>
        <div class="text">
          <h2>{{img.texto1}}</h2>
          <p>{{img.texto2}}<button class="btn">{{img.texto3}}<i class="bi bi-caret-right-fill"></i></button></p>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</section>
