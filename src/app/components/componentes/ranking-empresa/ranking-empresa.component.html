<div class="row mb-5">
    <div class="col">
        <div class="card shadow rounded-4">
            <div class="card-body">
                <div class="row justify-content-center align-items-end">
                    <div class="col-md-10">
                          <input type="text" class="form-control w-100" (input)="filtrarServicio($event)" name="ranking" id="ranking" placeholder="Escribe algo">
                    </div>
                    <div class="col-md-auto">
                        <button type="button" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section id="Ranking">
    <div class="row mb-5">
        <h3>Resultado de b√∫squeda</h3>
        <div class="swiper slidesPerView-3">
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let ranking of lista_ranking">
                    <div class="card bgbody-footer">
                        <div class="card-body">
                            <img src="{{ranking.rutaImagen}}" alt="">
                            <div class="card-title">
                                <h5>{{ranking.titulo}}</h5>
                            </div>
                            <span class="badge bg-text-accent">Sep-Oct 2022</span>
                        </div>
                        <div class="card-footer">
                            <ul class="social-share list-unstyled">
                                <li>Compartir</li>
                                <li><i class="bi bi-envelope-fill" style="color: #FFA000;"></i></li>
                                <li><i class="bi bi-facebook" style="color: #4460A0;"></i></li>
                                <li><i class="bi bi-twitter" style="color: #00AAEC;"></i></li>
                                <li><i class="bi bi-whatsapp" style="color: #67C15E;"></i></li>
                            </ul>
                            <a href="{{ranking.rutaArchivoPdf}}" target="_blank" class="btn btn-primary btn-sm">Descargar</a>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</section>
